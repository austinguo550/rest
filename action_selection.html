     <script type="text/javascript">
        window.onload = function() {
            
            function editSurvey() {
                console.log(sessionStorage.getItem("editSurvey"));
                if (sessionStorage.getItem("editSurvey") == 'true') {
                    document.getElementById("editSurvey").style.display = "block";
                }
            }
            
            function checkSurveyCompleted() {
                let survey = JSON.parse(sessionStorage.getItem("survey"));
                
                if (sessionStorage.getItem("name") === null && sessionStorage.getItem("age") === null && sessionStorage.getItem("state") === null) {
                    console.log("undefined survey")
                    document.getElementById("categories_content").className += " blur";
                    document.getElementById("surveyButton").style.display = "block";
                    return;
                }
                else {
                    sessionStorage.setItem("editSurvey", true);
                }
                
            }
            
            
            checkSurveyCompleted();
            editSurvey();
            
        }
    </script>
