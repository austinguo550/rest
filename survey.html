    <!--    question for name-->
    <div id="q-name" class="question-block">
        <!--Section heading-->
        <div class="blue-text text-center justify-content-center pt-5 px-4 my-5">
            <div>
                <h2 class="card-title h1-responsive pt-2 font-bold animated fadeIn"><strong>What's your name?</strong></h2>

        </div>
        <section class="mb-4">
            <div class="container">

                <div class="row justify-content-center">
                    <!--Grid column-->
                    <div class="col-md-6">
                        <form id="name-form" name="name-form">
                            <!--Grid row-->

                                <!--Grid column-->
                                <div class="md-form">
                                    <input id="q-name-input" class="form-control form-control-lg" type="text" placeholder="Name">
                                </div>
                            </div>
                            <!--Grid row-->

                        </form>
                    </div>

                </div>
                <div class="text-center">
                    <a class="btn btn-primary col-md-2 mt-5" class="next-btn" onclick="nextBtn(this)">Next</a>
                </div>
            </div>
        </section>
    </div>

                    <!--Grid column-->

                        <form id="name-form" name="name-form">
                            <!--Grid row-->

                                <!--Grid column-->
                                <div class="md-form col-md-6">
                                    <input type="number" min="1" max="120" id="form1" class="form-control">

                                </div>
                            </div>
                            <!--Grid row-->

                        </form>
                    </div>

                </div>
                <div class="text-center">
